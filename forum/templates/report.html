{% extends "base.html" %}
<script type="text/javascript" src="lib.js"></script>
{% block content %}
<style>
    h2 {
        font-family: "Trebuchet MS", Verdana, sans-serif;
        color: white;
    }
    p {
        font-family: "Trebuchet MS", Verdana, sans-serif;
        font-size: large;
        font-weight: bold;
    }
</style>
<div class="text-center">
    <form action="" method="POST" class="post-form">{% csrf_token %}
        <br>
        <h2>Elija un motivo de denuncia</h2>
        {{ form.reason }}
        <br>
        <br>
        <a class="btn btn-secondary" type="button" value="Cancelar" href="{% url 'forum:postDetail' comment.post.pk %}">Cancelar</a>
        <button class="btn btn-danger btn-denunciar" type="submit" value="Denunciar">Denunciar</button>
        <br>
        <br>
    </form>
    {% endblock content %}
</div>
