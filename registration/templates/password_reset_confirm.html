{% extends 'base.html' %}
{% block content %}

  {% if validlink %}
    <h3>Cambiar contraseña</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Cambiar contraseña</button>
    </form>
  {% else %}
    <p>
      El link de reseteo de contraseña fue inválido, posiblemente porque ya ha sido usado.
      Solicite un nuevo restablecimiento de contraseña.
    </p>
  {% endif %}

{% endblock %}
