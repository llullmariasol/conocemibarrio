{% extends "base.html" %}

{% load static %}
{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>conocemibarrio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/modals/">
    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static '/css/modal.css' %}">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
            href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
            rel="stylesheet"
    />
</head>
<body class="text-center" style="background-color: #036749;">
<div class="modal modal-signin position-static d-block py-5" tabindex="-1" role="dialog" id="modalSignin" style="background-color: #036749;" >
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">

            <div class="modal-header p-5 pb-4 border-bottom-0">
                <div align="left" style="width:80px">
                    <img src="{% static '/img/safetypin.png' %}" width="80%">
                </div>
                <a href="/">
                    <button id="btn-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </a>
            </div>

            <div class="modal-body p-5 pt-0">

                {% if result.name == None %}
                <p>No se encontró un barrio para tu ubicación.</p>
                {% else %}
                <p>Tu barrio es {{ result.name }}</p>
                {% endif %}
                <div id="map" style="width: 400px; height: 300px"></div>
                <script>
                  mapboxgl.accessToken = "pk.eyJ1IjoibGx1bGxtYXJpYXNvbCIsImEiOiJjbDFteGZ5YnowMzRuM2RvNTVjYXNoOXJqIn0.T0K0fWkWlBEsqTDKXw6Qyw"

                  var map = new mapboxgl.Map({
                    container: "map",
                    style: "mapbox://styles/mapbox/streets-v11",
                    center: [{{ longitude }}, {{ latitude }}],
                    zoom: 15
                  });
                  const marker = new mapboxgl.Marker({
                  color: "#ad081b",
                  draggable: false
                    }).setLngLat([{{ longitude }}, {{ latitude }}])
                        .addTo(map);
                </script>
                    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                    <button id="btn-login" class="w-100 mb-2 btn btn-lg rounded-4" type="submit">Unite a tu barrio</button>
                    <small class="text-muted d-flex flex-wrap justify-content-between py-3">
                        <div align="left">
                            <b><a href="/registration/" style="color:black">Crear una cuenta</a></b>
                        </div>
                        <div align="right">
                            <b><a href="/password_reset/" style="color:black">Olvidé mi contraseña</a></b>
                        </div>
                    </small>
                    <hr>
           <!--         <button id="btn-google-login" class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                        <svg class="bi me-1" width="16" height="16"><use xlink:href="#google"/></svg>
                        Ingresar con Google
                    </button>
                    <a id="btn-facebook-login" class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4"
                       href='{% url 'registration:social:begin' 'facebook' %}'
                    style="text-decoration: none">Ingresar con Facebook</a> -->

            </div>
        </div>
    </div>
</div>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock content %}
