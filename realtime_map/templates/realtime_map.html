
{% load static %}


<head>
    <meta charset="utf-8">
    <title>Locate the user</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
#map-container {
        position:relative;
        height: 100%;
        width: 100%;
        left:2px;
         right:2px;
        margin-right: auto;
         margin-left: auto;
    }
</style>
</head>
<body>
<div id="map-container">
    <div id="map"></div>
</div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibGx1bGxtYXJpYXNvbCIsImEiOiJjbDFteGZ5YnowMzRuM2RvNTVjYXNoOXJqIn0.T0K0fWkWlBEsqTDKXw6Qyw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-24, 42], // starting center in [lng, lat]
        zoom: 1, // starting zoom
        projection: 'globe' // display map as a 3D globe
    });

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

let geoTracker = new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
        });
map.addControl(geoTracker);

var listOfObjects = [];

{% for p in points %}
    var singleObj = {}
    singleObj['id'] = {{ p.id }};
    singleObj['name'] = "{{ p.name }}";
    singleObj['location'] = {{ p.location }};
    singleObj['description'] = "{{ p.description }}";
    listOfObjects.push(singleObj);
{% endfor %}

const allPoints = listOfObjects.map(point => ({
    type: 'Feature',
    geometry: {
        type: 'Point',
        coordinates: point.location
    }
}));

console.log(allPoints);

map.on('load', function () {
    geoTracker._geolocateButton.click();

    map.addSource('points-of-interest', {
        'type': 'geojson',
        'data': {
            'type': 'FeatureCollection',
            'features': allPoints
        }
    });

    map.addLayer({
        id: 'points',
        type: 'circle',
        'source': 'points-of-interest',
        'paint': {
            'circle-radius': 6,
            'circle-color': '#B42222'
        },
        'filter': ['==', '$type', 'Point']
    });
});

</script>

</body>
