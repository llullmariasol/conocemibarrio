{% load static %}
<div style="background-color: white">
    <header class="d-flex flex-wrap justify-content-around py-3 align-items-center">
        <div align="left" style="width:150px">
            <a href="/">
                <img src="{% static '/img/logo.png' %}" width="100%">
            </a>
        </div>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/about/" class="nav-link active" style="color: #036749; background-color: white; width:100%">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                    </svg>
                </a>
            </li>
        </ul>
        {% if 'login' in request.path %}
        <ul class="nav nav-pills">
            <li class="nav-item">
            </li>
        </ul>
        {% else %}
        {% if request.user.is_authenticated %}
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/notifications/" class="nav-link active" style="color: #036749; background-color: white; width:100%">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
                    </svg>
                </a>
            </li>
        </ul>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/logout/" class="nav-link active" style="background-color: #036749; width:100%">Salir</a>
            </li>
        </ul>
        {% else %}
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="/login/" class="nav-link active" style="background-color: #036749; width:100%">Ingresar</a>
            </li>
        </ul>
        {% endif %}
        {% endif %}
    </header>
</div>
